{% extends 'base.html' %}

{% block title %}حذف آزمون - آزمون آنلاین{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5><i class="bi bi-exclamation-triangle"></i> حذف آزمون</h5>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-trash display-1 text-danger"></i>
                    <h4 class="mt-3">آیا از حذف این آزمون مطمئن هستید؟</h4>
                    <p class="text-muted">{{ exam.title }}</p>
                    <p class="text-danger">
                        <i class="bi bi-exclamation-circle"></i>
                        این عملیات قابل بازگشت نیست و تمام سوالات و پاسخ‌های مرتبط نیز حذف خواهند شد.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'questions:exam_detail' exam.pk %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-right"></i> انصراف
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> بله، حذف شود
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
