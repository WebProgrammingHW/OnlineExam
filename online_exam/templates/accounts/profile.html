{% extends 'base.html' %}

{% block title %}پروفایل - آزمون آنلاین{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5><i class="bi bi-person"></i> پروفایل کاربری</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">نام کاربری</label>
                                <input type="text" class="form-control" value="{{ user.username }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">نقش</label>
                                <input type="text" class="form-control" value="{{ user.get_role_display }}" disabled>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_first_name" class="form-label">نام</label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6">
                                <label for="id_last_name" class="form-label">نام خانوادگی</label>
                                {{ form.last_name }}
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_email" class="form-label">ایمیل</label>
                                {{ form.email }}
                            </div>
                            <div class="col-md-6">
                                <label for="id_phone_number" class="form-label">شماره تلفن</label>
                                {{ form.phone_number }}
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> ذخیره تغییرات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
